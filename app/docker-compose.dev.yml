services:
  mqtt-lamarzocco:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mqtt-lamarzocco
    restart: unless-stopped
    volumes:
      - ../production/config/config.json:/var/lib/mqtt-lamarzocco/config.json:ro
    ports:
      - "8080:8080"
    environment:
      - TZ=Europe/Berlin
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
